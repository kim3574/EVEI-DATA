<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Page</title>
    <link rel="stylesheet" href="../styles/timePage.css">
    <script src="../../node_modules/d3/dist/d3.js"></script>

</head>
<body>
    <div class = "info_bar">
        <span id = "page_status">Pivot Chart</span>
        <span id = "record_time">Recorded date: May 7, 2023</span>
    </div>
    <span class = "option_bar">
        <div class = "options">Select another data</div>
        <div class = "options" onclick="redirectToTrack()">Kart Track</div>
        <div class = "options" onclick="redirectToDash()">Return to Dashboard</div>
    </span> 

    <div class = "time-contents">
        <div class="canvas-time"></div>
        <div class = "info-lap">
            <ul>
                <li class = "content"> Total Time taken
                    <div class = "value" id = "allTime"></div>
                </li>
                <li class = "content"> Avgerage time
                    <div class = "value" id = "avgTime">d</div>
                </li>
                <li class = "content"> Fastest Lap
                    <div class = "value" id = "minTime"></div>
                </li>
                <li class = "content"> Slowest Lap
                    <div class = "value" id = "maxTime"></div>
                </li>
                <li class = "content"> Selected Lap
                    <div class = "value" id = "lapCursored"></div>
                </li>
                <li class = "content"> Lap Time
                    <div class = "value" id = "CursoredValue"></div>
                </li>
            </ul>
        </div>
        <div class = "canvas-speed">Speed</div>
        <div class = "info-speed">
            <ul>
                <li class = "content"> 
                    <div class = "value"></div>
                </li>
                <li class = "content"> selected Laps
                    <!-- <div class = "value"># 3</div>
                    <div class = "value"># 6</div> -->


                </li>

            </ul>
        </div>

    </div>
    


    <script src="../js/timePage.js"></script>

</body>
</html>
